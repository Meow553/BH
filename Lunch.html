<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍱 餐費紀錄系統</title>
  <link rel="icon" href="https://i.postimg.cc/59gfq2j7/1-removebg-preview.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button.logout {
      background-color: #f44336;
    }
    button:hover {
      background-color: #45a049;
    }
    button.logout:hover {
      background-color: #d32f2f;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background-color: #eee;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.postimg.cc/59gfq2j7/1-removebg-preview.png" alt="餐費系統Logo">
        <span>餐費紀錄系統</span>
      </div>
      <button id="logoutBtn" class="logout hidden">登出</button>
    </div>

    <!-- 登入區塊 -->
    <div id="loginSection">
      <div class="login-form">
        <h2>登入</h2>
        <div id="loginError" class="error"></div>
        <input type="text" id="username" placeholder="帳號" required>
        <input type="password" id="password" placeholder="密碼 (4位數字以上)" required>
        <button id="loginBtn">登入</button>
      </div>
    </div>

    <!-- 主功能區塊 -->
    <div id="mainSection" class="hidden">
      <div class="tabs">
        <div class="tab active" data-tab="records">餐費紀錄</div>
        <div class="tab" data-tab="students">學生管理</div>
        <div class="tab" data-tab="admins">管理員設定</div>
      </div>

      <!-- 餐費紀錄頁面 -->
      <div id="recordsTab" class="tab-content">
        <div class="month-selector">
          <select id="monthSelect">
            <option value="0">全部月份</option>
          </select>
        </div>

        <div class="stats">
          <h3>統計資訊</h3>
          <p id="totalRecords">總紀錄數: 0</p>
          <p id="totalAmount">總金額: $0</p>
          <p id="totalPaid">已付款金額: $0</p>
          <p id="totalUnpaid">未付款金額: $0</p>
        </div>

        <div class="record-form">
          <h3>新增餐費紀錄</h3>
          <div id="recordError" class="error"></div>
          <div id="recordSuccess" class="success"></div>
          <select id="studentSelect" required>
            <option value="">選擇學生</option>
          </select>
          <input type="date" id="recordDate" required>
          <input type="number" id="recordAmount" placeholder="金額" required>
          <button id="addRecordBtn">新增紀錄</button>
        </div>

        <table id="recordsTable">
          <thead>
            <tr>
              <th>日期</th>
              <th>學生姓名</th>
              <th>年級</th>
              <th>金額</th>
              <th>填寫人員</th>
              <th>付款狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="recordsBody"></tbody>
        </table>
      </div>
      <!-- 學生管理頁面 -->
      <div id="studentsTab" class="tab-content hidden">
        <div class="student-form">
          <h3>學生管理</h3>
          <div id="studentError" class="error"></div>
          <div id="studentSuccess" class="success"></div>
          <input type="text" id="studentName" placeholder="學生姓名" required>
          <select id="studentGrade" required>
            <option value="">選擇年級</option>
            <option value="1">一年級</option>
            <option value="2">二年級</option>
            <option value="3">三年級</option>
            <option value="4">四年級</option>
            <option value="5">五年級</option>
            <option value="6">六年級</option>
          </select>
          <button id="addStudentBtn">添加學生</button>
        </div>

        <table id="studentsTable">
          <thead>
            <tr>
              <th>學生ID</th>
              <th>學生姓名</th>
              <th>年級</th>
              <th>總金額</th>
              <th>月份統計</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>

      <!-- 管理員設定頁面 -->
      <div id="adminsTab" class="tab-content hidden">
        <div class="admin-form">
          <h3>管理員設定</h3>
          <div id="adminError" class="error"></div>
          <div id="adminSuccess" class="success"></div>
          <input type="text" id="adminUsername" placeholder="帳號" required>
          <input type="password" id="adminPassword" placeholder="密碼 (4位數字以上)" required>
          <button id="addAdminBtn">添加管理員</button>
        </div>

        <table id="adminsTable">
          <thead>
            <tr>
              <th>帳號</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="adminsBody"></tbody>
        </table>
      </div>
    </div>
  </div>
<script>
let currentUser = null;
let isAdmin = false;
let students = [];
let records = [];
let admins = [];

const loginSection = document.getElementById('loginSection');
const mainSection = document.getElementById('mainSection');
const logoutBtn = document.getElementById('logoutBtn');
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginError = document.getElementById('loginError');

const studentSelect = document.getElementById('studentSelect');
const recordDate = document.getElementById('recordDate');
const recordAmount = document.getElementById('recordAmount');
const addRecordBtn = document.getElementById('addRecordBtn');
const recordsBody = document.getElementById('recordsBody');
const monthSelect = document.getElementById('monthSelect');

const studentName = document.getElementById('studentName');
const studentGrade = document.getElementById('studentGrade');
const addStudentBtn = document.getElementById('addStudentBtn');
const studentsBody = document.getElementById('studentsBody');

const adminUsername = document.getElementById('adminUsername');
const adminPassword = document.getElementById('adminPassword');
const addAdminBtn = document.getElementById('addAdminBtn');
const adminsBody = document.getElementById('adminsBody');

const recordError = document.getElementById('recordError');
const recordSuccess = document.getElementById('recordSuccess');
const studentError = document.getElementById('studentError');
const studentSuccess = document.getElementById('studentSuccess');
const adminError = document.getElementById('adminError');
const adminSuccess = document.getElementById('adminSuccess');

const totalRecordsEl = document.getElementById('totalRecords');
const totalAmountEl = document.getElementById('totalAmount');
const totalPaidEl = document.getElementById('totalPaid');
const totalUnpaidEl = document.getElementById('totalUnpaid');

const tabs = document.querySelectorAll('.tab');
const tabContents = document.querySelectorAll('.tab-content');

recordDate.valueAsDate = new Date();

async function loadData() {
  const res = await fetch('/data/lunch.json');
  const data = await res.json();
  students = data.students || [];
  records = data.records || [];
  admins = data.admins || [];
}

async function saveData() {
  const data = { students, records, admins };
  await fetch('/save-lunch', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
}

function login() {
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if (!username || !password) {
    loginError.textContent = '請填寫帳號和密碼';
    return;
  }

  fetch('/data/lunch.json')
    .then(res => res.json())
    .then(data => {
      admins = data.admins || [];
      const admin = admins.find(a => a.username === username && a.password === password);

      if (admin) {
        currentUser = username;
        isAdmin = true;
        loginSection.classList.add('hidden');
        mainSection.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');

        students = data.students || [];
        records = data.records || [];

        initMonthSelect();
        initStudentSelect();
        displayRecords();
        displayStudents();
        displayAdmins();
      } else {
        loginError.textContent = '僅限管理員登入';
      }
    });
}
function initMonthSelect() {
  monthSelect.innerHTML = '<option value="0">全部月份</option>';
  const months = new Set();
  records.forEach(record => {
    const date = new Date(record.date);
    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    months.add(key);
  });
  Array.from(months).sort().reverse().forEach(month => {
    const [year, m] = month.split('-');
    const option = document.createElement('option');
    option.value = month;
    option.textContent = `${year}年${m}月`;
    monthSelect.appendChild(option);
  });
}

function initStudentSelect() {
  studentSelect.innerHTML = '<option value="">選擇學生</option>';
  students.forEach(student => {
    const option = document.createElement('option');
    option.value = student.id;
    option.textContent = `${student.name} (${student.grade}年級)`;
    studentSelect.appendChild(option);
  });
}

function updateStats(filterMonth = '0') {
  let filtered = [...records];
  if (filterMonth !== '0') {
    filtered = records.filter(r => {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      return key === filterMonth;
    });
  }
  const total = filtered.length;
  const amount = filtered.reduce((sum, r) => sum + parseInt(r.amount), 0);
  const paid = filtered.filter(r => r.paid).reduce((sum, r) => sum + parseInt(r.amount), 0);
  const unpaid = amount - paid;

  totalRecordsEl.textContent = `總紀錄數: ${total}`;
  totalAmountEl.textContent = `總金額: $${amount}`;
  totalPaidEl.textContent = `已付款金額: $${paid}`;
  totalUnpaidEl.textContent = `未付款金額: $${unpaid}`;
}

function displayRecords(filterMonth = '0') {
  recordsBody.innerHTML = '';
  let filtered = [...records];
  if (filterMonth !== '0') {
    filtered = records.filter(r => {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      return key === filterMonth;
    });
  }
  filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
  filtered.forEach(record => {
    const student = students.find(s => s.id === record.studentId);
    if (!student) return;
    const row = document.createElement('tr');
    const date = new Date(record.date);
    const formatted = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;
    row.innerHTML = `
      <td>${formatted}</td>
      <td>${student.name}</td>
      <td>${student.grade}年級</td>
      <td>${record.amount}</td>
      <td>${record.creator}</td>
      <td>${record.paid ? '已付款' : '未付款'}</td>
      <td></td>
    `;
    recordsBody.appendChild(row);
  });
  updateStats(filterMonth);
}

function getMonthlyStats(studentId) {
  const stats = {};
  records.forEach(r => {
    if (r.studentId === studentId) {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      if (!stats[key]) stats[key] = 0;
      stats[key] += parseInt(r.amount);
    }
  });
  return stats;
}

function displayStudents() {
  studentsBody.innerHTML = '';
  students.forEach(student => {
    const total = records.filter(r => r.studentId === student.id).reduce((sum, r) => sum + parseInt(r.amount), 0);
    const monthlyStats = getMonthlyStats(student.id);
    let monthlyHTML = '';
    for (const [month, amount] of Object.entries(monthlyStats)) {
      monthlyHTML += `<p>${month}: $${amount}</p>`;
    }
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${student.id}</td>
      <td>${student.name}</td>
      <td>${student.grade}年級</td>
      <td>$${total}</td>
      <td>${monthlyHTML}</td>
      <td></td>
    `;
    studentsBody.appendChild(row);
  });
}

function displayAdmins() {
  adminsBody.innerHTML = '';
  admins.forEach(admin => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${admin.username}</td>
      <td>${admin.username === 'BH19' ? '系統預設' : ''}</td>
    `;
    adminsBody.appendChild(row);
  });
}

addRecordBtn.addEventListener('click', async () => {
  const studentId = studentSelect.value;
  const date = recordDate.value;
  const amount = recordAmount.value;
  if (!studentId || !date || !amount) {
    recordError.textContent = '請填寫所有欄位';
    return;
  }
  const newRecord = {
    id: Date.now().toString(),
    studentId,
    date,
    amount: parseInt(amount),
    creator: currentUser,
    paid: false
  };
  records.push(newRecord);
  await saveData();
  recordAmount.value = '';
  recordError.textContent = '';
  recordSuccess.textContent = '紀錄已添加';
  initMonthSelect();
  displayRecords(monthSelect.value);
});

addStudentBtn.addEventListener('click', async () => {
  const name = studentName.value.trim();
  const grade = studentGrade.value;
  if (!name || !grade) {
    studentError.textContent = '請填寫所有欄位';
    return;
  }
  const newStudent = {
    id: Date.now().toString(),
    name,
    grade: parseInt(grade)
  };
  students.push(newStudent);
  await saveData();
  studentName.value = '';
  studentGrade.value = '';
  studentSuccess.textContent = '學生已添加';
  initStudentSelect();
  displayStudents();
});

addAdminBtn.addEventListener('click', async () => {
  const username = adminUsername.value.trim();
  const password = adminPassword.value;
  if (!username || !password || !/^\d{4,}$/.test(password)) {
    adminError.textContent = '請填寫有效帳號與密碼';
    return;
  }
  if (admins.some(a => a.username === username)) {
    adminError.textContent = '此帳號已存在';
    return;
  }
  const newAdmin = { username, password };
  admins.push(newAdmin);
  await saveData();
  adminUsername.value = '';
  adminPassword.value = '';
  adminSuccess.textContent = '管理員已添加';
  displayAdmins();
});

logoutBtn.addEventListener('click', () => {
  currentUser = null;
  isAdmin = false;
  loginSection.classList.remove('hidden');
  mainSection.classList.add('hidden');
  logoutBtn.classList.add('hidden');
  usernameInput.value = '';
  passwordInput.value = '';
  loginError.textContent = '';
});

loginBtn.addEventListener('click', login);
passwordInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') login();
});
monthSelect.addEventListener('change', () => {
  displayRecords(monthSelect.value);
});
tabs.forEach(tab => {
  tab.addEventListener('click', function () {
    const tabName = this.getAttribute('data-tab');
    tabs.forEach(t => t.classList.remove('active'));
    this.classList.add('active');
    tabContents.forEach(c => c.classList.add('hidden'));
    document.getElementById(`${tabName}Tab`).classList.remove('hidden');
  });
});
</script>
</body>
</html>
