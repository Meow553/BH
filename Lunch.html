<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>午餐收費管理系統</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .hidden { display: none; }
    .tab { cursor: pointer; padding: 10px; display: inline-block; border: 1px solid #ccc; margin-right: 5px; }
    .tab.active { background-color: #eee; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  </style>
</head>
<body>
  <h1>午餐收費管理系統</h1>

  <div id="loginSection">
    <input id="usernameInput" placeholder="帳號">
    <input id="passwordInput" placeholder="密碼" type="password">
    <button id="loginBtn">登入</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainSection" class="hidden">
    <button id="logoutBtn">登出</button>
    <div>
      <div class="tab active" data-tab="records">紀錄</div>
      <div class="tab" data-tab="students">學生</div>
      <div class="tab" data-tab="admins">管理員</div>
    </div>

    <div id="recordsTab">
      <select id="monthSelect"></select>
      <div id="stats">
        <p id="totalRecordsEl"></p>
        <p id="totalAmountEl"></p>
        <p id="totalPaidEl"></p>
        <p id="totalUnpaidEl"></p>
      </div>
      <table>
        <thead>
          <tr><th>日期</th><th>學生</th><th>年級</th><th>金額</th><th>建立者</th><th>狀態</th><th></th></tr>
        </thead>
        <tbody id="recordsBody"></tbody>
      </table>
      <h3>新增紀錄</h3>
      <select id="studentSelect"></select>
      <input type="date" id="recordDate">
      <input type="number" id="recordAmount" placeholder="金額">
      <button id="addRecordBtn">新增</button>
      <p id="recordError" style="color:red;"></p>
      <p id="recordSuccess" style="color:green;"></p>
    </div>

    <div id="studentsTab" class="hidden">
      <table>
        <thead>
          <tr><th>ID</th><th>姓名</th><th>年級</th><th>總金額</th><th>每月統計</th><th></th></tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
      <h3>新增學生</h3>
      <input id="studentName" placeholder="姓名">
      <input id="studentGrade" type="number" placeholder="年級">
      <button id="addStudentBtn">新增</button>
      <p id="studentError" style="color:red;"></p>
      <p id="studentSuccess" style="color:green;"></p>
    </div>

    <div id="adminsTab" class="hidden">
      <table>
        <thead><tr><th>帳號</th><th>備註</th></tr></thead>
        <tbody id="adminsBody"></tbody>
      </table>
      <h3>新增管理員</h3>
      <input id="adminUsername" placeholder="帳號">
      <input id="adminPassword" type="password" placeholder="密碼">
      <button id="addAdminBtn">新增</button>
      <p id="adminError" style="color:red;"></p>
      <p id="adminSuccess" style="color:green;"></p>
    </div>
  </div>

  <script>
    // JavaScript 內容請見上一段（第五段），太長這裡略過
  </script>
</body>
</html>
