<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>午餐收費管理系統</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .hidden { display: none; }
    .tab { cursor: pointer; padding: 10px; display: inline-block; border: 1px solid #ccc; margin-right: 5px; }
    .tab.active { background-color: #eee; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
  </style>
</head>
<body>
  <h1>午餐收費管理系統</h1>

  <div id="loginSection">
    <input id="usernameInput" placeholder="帳號">
    <input id="passwordInput" placeholder="密碼" type="password">
    <button id="loginBtn">登入</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainSection" class="hidden">
    <button id="logoutBtn">登出</button>
    <div>
      <div class="tab active" data-tab="records">紀錄</div>
      <div class="tab" data-tab="students">學生</div>
      <div class="tab" data-tab="admins">管理員</div>
    </div>

    <div id="recordsTab">
      <select id="monthSelect"></select>
      <div id="stats">
        <p id="totalRecordsEl"></p>
        <p id="totalAmountEl"></p>
        <p id="totalPaidEl"></p>
        <p id="totalUnpaidEl"></p>
      </div>
      <table>
        <thead>
          <tr><th>日期</th><th>學生</th><th>年級</th><th>金額</th><th>建立者</th><th>狀態</th><th></th></tr>
        </thead>
        <tbody id="recordsBody"></tbody>
      </table>
      <h3>新增紀錄</h3>
      <select id="studentSelect"></select>
      <input type="date" id="recordDate">
      <input type="number" id="recordAmount" placeholder="金額">
      <button id="addRecordBtn">新增</button>
      <p id="recordError" style="color:red;"></p>
      <p id="recordSuccess" style="color:green;"></p>
    </div>

    <div id="studentsTab" class="hidden">
      <table>
        <thead>
          <tr><th>ID</th><th>姓名</th><th>年級</th><th>總金額</th><th>每月統計</th><th></th></tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
      <h3>新增學生</h3>
      <input id="studentName" placeholder="姓名">
      <input id="studentGrade" type="number" placeholder="年級">
      <button id="addStudentBtn">新增</button>
      <p id="studentError" style="color:red;"></p>
      <p id="studentSuccess" style="color:green;"></p>
    </div>

    <div id="adminsTab" class="hidden">
      <table>
        <thead><tr><th>帳號</th><th>備註</th></tr></thead>
        <tbody id="adminsBody"></tbody>
      </table>
      <h3>新增管理員</h3>
      <input id="adminUsername" placeholder="帳號">
      <input id="adminPassword" type="password" placeholder="密碼">
      <button id="addAdminBtn">新增</button>
      <p id="adminError" style="color:red;"></p>
      <p id="adminSuccess" style="color:green;"></p>
    </div>
  </div>

  <script>
function initMonthSelect() {
  monthSelect.innerHTML = '<option value="0">全部月份</option>';
  const months = new Set();
  records.forEach(record => {
    const date = new Date(record.date);
    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    months.add(key);
  });
  Array.from(months).sort().reverse().forEach(month => {
    const [year, m] = month.split('-');
    const option = document.createElement('option');
    option.value = month;
    option.textContent = `${year}年${m}月`;
    monthSelect.appendChild(option);
  });
}

function initStudentSelect() {
  studentSelect.innerHTML = '<option value="">選擇學生</option>';
  students.forEach(student => {
    const option = document.createElement('option');
    option.value = student.id;
    option.textContent = `${student.name} (${student.grade}年級)`;
    studentSelect.appendChild(option);
  });
}

function updateStats(filterMonth = '0') {
  let filtered = [...records];
  if (filterMonth !== '0') {
    filtered = records.filter(r => {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      return key === filterMonth;
    });
  }
  const total = filtered.length;
  const amount = filtered.reduce((sum, r) => sum + parseInt(r.amount), 0);
  const paid = filtered.filter(r => r.paid).reduce((sum, r) => sum + parseInt(r.amount), 0);
  const unpaid = amount - paid;

  totalRecordsEl.textContent = `總紀錄數: ${total}`;
  totalAmountEl.textContent = `總金額: $${amount}`;
  totalPaidEl.textContent = `已付款金額: $${paid}`;
  totalUnpaidEl.textContent = `未付款金額: $${unpaid}`;
}

function displayRecords(filterMonth = '0') {
  recordsBody.innerHTML = '';
  let filtered = [...records];
  if (filterMonth !== '0') {
    filtered = records.filter(r => {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      return key === filterMonth;
    });
  }
  filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
  filtered.forEach(record => {
    const student = students.find(s => s.id === record.studentId);
    if (!student) return;
    const row = document.createElement('tr');
    const date = new Date(record.date);
    const formatted = `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;
    row.innerHTML = `
      <td>${formatted}</td>
      <td>${student.name}</td>
      <td>${student.grade}年級</td>
      <td>${record.amount}</td>
      <td>${record.creator}</td>
      <td>${record.paid ? '已付款' : '未付款'}</td>
      <td></td>
    `;
    recordsBody.appendChild(row);
  });
  updateStats(filterMonth);
}

function getMonthlyStats(studentId) {
  const stats = {};
  records.forEach(r => {
    if (r.studentId === studentId) {
      const d = new Date(r.date);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
      if (!stats[key]) stats[key] = 0;
      stats[key] += parseInt(r.amount);
    }
  });
  return stats;
}

function displayStudents() {
  studentsBody.innerHTML = '';
  students.forEach(student => {
    const total = records.filter(r => r.studentId === student.id).reduce((sum, r) => sum + parseInt(r.amount), 0);
    const monthlyStats = getMonthlyStats(student.id);
    let monthlyHTML = '';
    for (const [month, amount] of Object.entries(monthlyStats)) {
      monthlyHTML += `<p>${month}: $${amount}</p>`;
    }
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${student.id}</td>
      <td>${student.name}</td>
      <td>${student.grade}年級</td>
      <td>$${total}</td>
      <td>${monthlyHTML}</td>
      <td></td>
    `;
    studentsBody.appendChild(row);
  });
}

function displayAdmins() {
  adminsBody.innerHTML = '';
  admins.forEach(admin => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${admin.username}</td>
      <td>${admin.username === 'BH19' ? '系統預設' : ''}</td>
    `;
    adminsBody.appendChild(row);
  });
}

addRecordBtn.addEventListener('click', async () => {
  const studentId = studentSelect.value;
  const date = recordDate.value;
  const amount = recordAmount.value;
  if (!studentId || !date || !amount) {
    recordError.textContent = '請填寫所有欄位';
    return;
  }
  const newRecord = {
    id: Date.now().toString(),
    studentId,
    date,
    amount: parseInt(amount),
    creator: currentUser,
    paid: false
  };
  records.push(newRecord);
  await saveData();
  recordAmount.value = '';
  recordError.textContent = '';
  recordSuccess.textContent = '紀錄已添加';
  initMonthSelect();
  displayRecords(monthSelect.value);
});

addStudentBtn.addEventListener('click', async () => {
  const name = studentName.value.trim();
  const grade = studentGrade.value;
  if (!name || !grade) {
    studentError.textContent = '請填寫所有欄位';
    return;
  }
  const newStudent = {
    id: Date.now().toString(),
    name,
    grade: parseInt(grade)
  };
  students.push(newStudent);
  await saveData();
  studentName.value = '';
  studentGrade.value = '';
  studentSuccess.textContent = '學生已添加';
  initStudentSelect();
  displayStudents();
});

addAdminBtn.addEventListener('click', async () => {
  const username = adminUsername.value.trim();
  const password = adminPassword.value;
  if (!username || !password || !/^\d{4,}$/.test(password)) {
    adminError.textContent = '請填寫有效帳號與密碼';
    return;
  }
  if (admins.some(a => a.username === username)) {
    adminError.textContent = '此帳號已存在';
    return;
  }
  const newAdmin = { username, password };
  admins.push(newAdmin);
  await saveData();
  adminUsername.value = '';
  adminPassword.value = '';
  adminSuccess.textContent = '管理員已添加';
  displayAdmins();
});

logoutBtn.addEventListener('click', () => {
  currentUser = null;
  isAdmin = false;
  loginSection.classList.remove('hidden');
  mainSection.classList.add('hidden');
  logoutBtn.classList.add('hidden');
  usernameInput.value = '';
  passwordInput.value = '';
  loginError.textContent = '';
});

loginBtn.addEventListener('click', login);
passwordInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') login();
});
monthSelect.addEventListener('change', () => {
  displayRecords(monthSelect.value);
});
tabs.forEach(tab => {
  tab.addEventListener('click', function () {
    const tabName = this.getAttribute('data-tab');
    tabs.forEach(t => t.classList.remove('active'));
    this.classList.add('active');
    tabContents.forEach(c => c.classList.add('hidden'));
    document.getElementById(`${tabName}Tab`).classList.remove('hidden');
  });
});
</script>
</body>
</html>

  </script>
</body>
</html>
